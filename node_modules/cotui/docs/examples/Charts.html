

<html>
  <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="http://www.toronto.ca/wp-content/themes/cot/css/cot.css" type="text/css" media="all">
      <link rel="stylesheet" href="http://www.toronto.ca/cot/style.css" media="all">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="../cotui.min.css" rel="stylesheet"></head>
  <body class="container-fluid">

    <h2>Custom Element</h2>

    <div class="row">
      <div class="col-md-6">
        <cotui-charts id="NeighbourhoodLineChart" chart-type="horizontalBar" chart-title="Neighbourhoods" x-axislabel="Neighbourhood" y-axislabel="Amount"></cotui-charts>
      </div>
      <div class="col-md-6">
        <cotui-charts id="NeighbourhoodMapChart" chart-type="map" chart-title="Neighbourhoods" x-axislabel="Neighbourhood" y-axislabel="Amount"></cotui-charts>
      </div>

    </div>
    
    <h2>JS.Init</h2>
    <div id="js-cotui-app"></div>
    
    

    <script>

      document.onreadystatechange = function () {
          if (document.readyState == "interactive") {
            const ui = new COTUI({initCustomElements: true});
            const jsCharts = ui.Charts({
              target:'#js-cotui-app', 
              type:'pie',
              'x-axisLabel':"Neighbourhood"
            });

           
          }
      }
    </script>
  <script type="text/javascript" src="../cotui.min.js"></script></body>
</html>
